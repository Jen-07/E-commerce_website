<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SignUp Form</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<nav>
  <div style="font-size: 1.5rem; font-weight: bold;">Baked Bliss</div>
  <div>
    <a href="index.html">Home</a>
    <a href="login.html">Login</a>
  </div>
</nav>

<div class="container">
  <h1>Sign Up</h1>
  <p>Please fill in this form to create an account.</p>
  <form>
    <label for="name">Name</label>
    <input type="text" placeholder="Enter Name" name="name" required>

    <label for="email">Email</label>
    <input type="text" placeholder="Enter Email" name="email" required>

    <label for="psw">Password</label>
    <input type="password" placeholder="Enter Password" name="psw" required>

    <label for="psw-repeat">Confirm Password</label>
    <input type="password" placeholder="Repeat Password" name="psw-repeat" required>

    <label><input type="checkbox" checked="checked"> Remember me</label>

    <p class="terms">By creating an account you agree to our <a href="#">Terms & Privacy</a>.</p>
    <p class="terms">Already have an Account?<a href="login.html">Login</a>.</p>


    <div class="clearfix">
      <button type="button" class="cancelbtn">Cancel</button>
      <button type="button" class="signupbtn" onclick="location.href='login.html'">Submit</button>

    </div>
  </form>
</div>
</body>
</html>
